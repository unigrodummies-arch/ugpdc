<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uni Gro - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="fw-bold text-primary mb-4">uni Gro Login</h3>
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter username">
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Sign In</button>
            <div id="errorMsg" class="text-danger small mt-3"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/login', { method: 'POST', body: formData });
            const data = await res.json();
            if(data.success) { window.location.href = '/'; }
            else { document.getElementById('errorMsg').innerText = data.message; }
        };
    </script>
</body>
</html>
